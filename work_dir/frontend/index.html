<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drama China</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Drama China Terbaik</h1>
</header>

<section id="drama-list"></section>

<section id="add-form">
    <h2>Tambah Drama</h2>
    <input id="title" placeholder="Judul">
    <input id="year" placeholder="Tahun">
    <input id="genre" placeholder="Genre">
    <textarea id="description" placeholder="Deskripsi"></textarea>
    <input id="poster" placeholder="URL Poster">
    <button onclick="addDrama()">Tambah</button>
</section>

<script src="app.js"></script>
</body>
</html>
